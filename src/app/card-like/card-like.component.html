<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + dataCard.picture + ')'}"></div>
      <mat-card-title>{{dataCard.name}}</mat-card-title>
      <mat-card-subtitle>{{dataCard.company}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]= "dataCard.picture" [alt]="dataCard.name">
   
    <mat-card-content>
      <p>{{dataCard.address}}</p>
      <p>{{dataCard.phone}}</p>
      <p>Age : {{dataCard.age}} </p>
      
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <!-- <button mat-raised-button color="primary">LIKE</button> -->
      <button (click)="triggerLike()" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <strong>{{dataCard.like}} LIKE</strong>
      <!-- <button (click)="increment()">Increment</button> -->
      <!-- current count is {{ count }}   -->
      
    </mat-card-actions>
  </mat-card>
