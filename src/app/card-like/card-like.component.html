<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + data.picture + ')'}"></div>
      <mat-card-title>{{data.name}}</mat-card-title>
      <mat-card-subtitle>{{data.company}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]= "data.picture" [alt]="data.name">
   
    <mat-card-content>
      <p>{{data.address}}</p>
      <p>{{data.phone}}</p>
      <p>Age : {{data.age}} </p>
      
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <!-- <button mat-raised-button color="primary">LIKE</button> -->
      <button (click)="triggerLike(data)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <strong>{{data.like}} LIKE</strong>
      <!-- <button (click)="increment()">Increment</button> -->
      <!-- current count is {{ count }}   -->
      
    </mat-card-actions>
  </mat-card>
